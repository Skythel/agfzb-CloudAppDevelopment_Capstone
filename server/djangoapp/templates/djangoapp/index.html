<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    <!-- Remove this line the first time you edit this file -->
     <!-- This is the index page of your Django app! -->
    <!--Add a nav bar here -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index">Home</a>
                <a class="navbar-brand" href="about">About</a>
                <a class="navbar-brand" href="contact">Contact</a>
            </div>
            {% if user.is_authenticated %}
            <button class="btn my-2 my-sm-0" type="submit">Welcome, {{ user.username }}</button>
            <button class="btn my-2 my-sm-0" type="submit"><a href="logout">Logout</a></button>
            {% else %}
                {% if message %}
                    <div class="alert alert-primary">{{ message }}</div>
                {% endif %}
            <form class="form-inline my-2 my-lg-0" action="{% url 'djangoapp:login' %}" method="post">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" aria-label="Username">
                <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" aria-label="Password">
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Login</button> 
                <button class="btn my-2 my-sm-0" type="submit"><a href="registration">Sign Up</a></button>
            </form>
            {% endif %}
        </div>
    </nav>
    <!--Add a dealer table here -->
    
    </body>

</html>
