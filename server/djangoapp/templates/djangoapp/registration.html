<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index">Home</a>
                <a class="navbar-brand" href="about">About</a>
                <a class="navbar-brand" href="contact">Contact</a>
            </div>
            {% if user.is_authenticated %}
            <button class="btn my-2 my-sm-0" type="submit">Welcome, {{ user.username }}</button>
            <button class="btn my-2 my-sm-0" type="submit"><a href="logout">Logout</a></button>
            {% else %}
                {% if message %}
                    <div class="alert alert-primary">{{ message }}</div>
                {% endif %}
            <form class="form-inline my-2 my-lg-0" action="{% url 'djangoapp:login' %}" method="post">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" aria-label="Username">
                <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" aria-label="Password">
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Login</button> 
                <button class="btn my-2 my-sm-0" type="submit"><a href="registration">Sign Up</a></button>
            </form>
            {% endif %}
        </div>
    </nav>
    <!--Add a registration form here -->
    <h1>Sign Up</h1>
    <form method="post" action="{% url 'djangoapp:registration' %}" class="p-4">
        {% csrf_token %}
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
    </body>
</html>
